<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <meta name="description"content="Di dunia ini terdapat banyak misteri yang belum terpecahkan oleh manusia, bahkan oleh orang-orang yang sangat cerdas sekalipun. Kita sebagai manusia masih belum mampu memecahkan misteri-misteri tersebut.">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>

    <div class="content">
        <h1>QR Code Generator</h1>
        <canvas id="qr-panel"></canvas>

        <div id="form-qr">
            <input type="text" placeholder="Masukan Link" id="qr-input">
            <button id="qr-btn" onclick="downloadImage()">Generate</button>
        </div>

    </div>

    <script>
        let qrPanel = document.querySelector("#qr-panel");
        let qrInput = document.querySelector("#qr-input");
        let qrBtn = document.querySelector("#qr-btn");

        (function () {
            let qr = new QRious({
                element: qrPanel,
                size: 300
            });
        })();

        // action generate qr

        qrBtn.addEventListener("click", () => {
            new QRious({
                element: qrPanel,
                value: qrInput.value,
                value: qrPanel.download = 'gambar.jpg',
                size: 300
            });
        })

        function downloadImage() {
        var imgSrc = document.getElementById('qr-panel').src;
  
        // Membuat elemen <a> baru dengan atribut download
        var downloadLink = document.createElement('a');
        downloadLink.href = imgSrc;
        downloadLink.download = 'gambar.jpg';
  
        // Klik secara otomatis pada elemen downloadLink untuk mengunduh gambar
        downloadLink.click();
        }
    </script>

</body>

</html>
