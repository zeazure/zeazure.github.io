<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img class="logo" src="tristanweb.png">
                <span class="title"style="margin: 0 0 0 30%;">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Create a password" required>
                        <i class="uil uil-lock"></i>
                    </div>
                    <!--div class="input-field">
                        <input type="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock"></i>
                    </div-->          
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck">I accept all <a href="syarat"> terms & conditions</a></label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <a href="/login/Registrasi/"><input type="button" value="Register Now"></a>
                    </div>          
                </form>
                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="/login/signin/" class="text signup-text">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
