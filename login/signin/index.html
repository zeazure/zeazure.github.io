<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/asset/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img class="logo" src="tristanweb.png">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock"></i>
                    </div>          
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck">Remember Me</label>
                        </div>
                        <a href="/login/forgot/" class="text">Forgot Password?</a>
                    </div>
                    <div class="input-field button">
                        <a href="/profil"><input type="button" value="Login"></a>
                    </div>        
                </form>
                <div class="login-signup">
                    <span class="text">Not a Member?
                        <a href="/login/signup/" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        alert("Fitur ini belum tersedia untuk umum");
    </script>
</body>
</html>
